<form>
  <md-card>
    <md-card-header>
      <md-card-title>
        系统登陆
      </md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container class="full-width">
        <input mdInput placeholder="您的Email">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput placeholder="您的姓名">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="您的密码">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="重复输入您的密码">
      </md-input-container>
      <md-grid-list cols="6">
        <md-grid-tile *ngFor="let avatar of avatars">
          <md-icon [svgIcon]="avatar" class="avatar"></md-icon>
        </md-grid-tile>
      </md-grid-list>
    </md-card-content>
    <md-card-actions class="text-align">
      <p>还没有账户？<a href="">注册</a></p>
      <p>忘记密码？<a href="">找回密码</a></p>
    </md-card-actions>
  </md-card>
</form>
