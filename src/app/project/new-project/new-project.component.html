<form>
  <h3 md-dialog-title>新建项目</h3>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <input mdInput placeholder="项目名称">
    </md-input-container>
    <md-input-container class="full-width">
      <input mdInput placeholder="项目简介（选填）">
    </md-input-container>
  </div>
  <div md-dialog-actions>
    <button md-raised-button color="primary" type="button" (click)="onSaveClick()">保存</button>
    <button md-dialog-close md-raised-button type="button">关闭</button>
  </div>
</form>
